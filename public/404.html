<!-- JS custom functions -->
<script>
	// USER
	function resetUser() {
		var email = document.getElementById("email").value;

		if (email != "") {
			angular.element(document.getElementById('BellpepperWP')).scope().AJSresetUser(email);
		} else {
			// demo.showNotification('top', 'left', 'Empty Fields (Add User)', 'warning');
			sadEmpty();
		}

	}
</script>

<!--Angular JS-->
<script type="text/javascript" src="config.js"></script>
<script>
	var app = angular.module('myApp', []);
	app.controller('myCtrl', function ($scope, $http) {

		$scope.AJSresetUser = function (email) {

			$http({
				method: "POST",
				url: MURL + "/resetpassword",
				headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
				data: "email=" + email
			}).then(function (response) {
				var data = response.data;
				if (data.status == true) {
					document.getElementById("email").value = "";
					// demo.showNotification('top', 'center', 'Check Your email for reset email!', 'success');
					happyReset()
				} else {
					// demo.showNotification('top', 'left', 'Not a excisting user!, Please register', 'danger');
					sadReset()
				}

			});
		}

	});

</script>
